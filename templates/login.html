{% extends "base.html" %}

{% block title %}Doodledog Studio - Login{% endblock %}

{% block page_content %}
<div class="max-w-md mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Login to Doodledog Studio</h1>
    {% if error %}
    <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form action="/login" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a>.</p>
</div>
{% endblock %}

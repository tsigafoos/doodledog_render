<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doodledog Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6; /* gray-100 */
        }
        .login-container {
            background-color: #1f2937; /* gray-800 */
            color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #6b7280; /* gray-500 */
            background-color: #374151; /* gray-700 */
            color: white;
            margin-bottom: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
        }
        .error-message {
            color: #ef4444; /* red-500 */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <div>
                <label for="username" class="block mb-1">Username</label>
                <input type="text" name="username" id="username" class="form-input" required>
            </div>
            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="/register" class="text-blue-400 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
